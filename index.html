<script>
   var dist,xdist;
   $( document ).ready(function() {
      var params=GetURLParams();
      if( Object.keys(params).length>0 && params.min!="" && params.max!="" ) {
         document.title = "Random number generator "+params.min+"-",params.max;
         //SetLinks(params);
         document.getElementById("min").value = params.min;
         document.getElementById("max").value = params.max;
         calc1();
      }
   });
   function GetURLParams()
   {
      var url=window.location.href;
      var regex = /[?&]([^=#]+)=([^&#]*)/g,
            //url = "www.domain.com/?v=123&p=hello",
            params = {},
            match;
      while(match = regex.exec(url)) {
            params[match[1]] = match[2];
      }
      return params;
   }
   function calc1()
   {
      $('#doc').css('cursor','progress');
      var min=$("#min").val();
      var max=$("#max").val();
      var step=$("#step").val();
      var len=$("#len").val();
      var del=$("#del").val();
      if( del=="" ) del="\u000d\u000a";
      if( step=="" ) step=1.0;
      if( len=="" ) len=1000;
      min = parseFloat(min);
      max = parseFloat(max);
      if( max<min ) {
            $("#min").val(max);
            $("#max").val(min);
            min = max;
            max = parseFloat($("#max").val());
      }
      step = parseFloat(step);
      if( step>max-min ) step=max-min;
      max = max - (max-min)%step;
      num = getrandom(min,max,step,len);
      var txt="";
      for(var i=0; i<len; i++) {
            txt+=num[i];
            if( i<len-1 ) txt+=del;
      }
      $("#area").val(txt);
      CalcDist(min, max, step);
      DrawGraph();
   }
   function getrandom(min,max,step,len)
   {
      var num=[];
